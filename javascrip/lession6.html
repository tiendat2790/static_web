<!DOCTYPE html>
<html>

<head>
    <title>Lập Trình Web</title>
</head>

<body>
    <h2>Event</h2>

    <button onclick="clickMe();">Click Me</button>
    <button ondblclick="doubleClickMe();">Double Click Me</button>
    <button onmouseenter="onMouseEnterMe();">Mouse Enter Me</button>
    <button onmouseleave="onMouseLeaveMe();">Mouse Enter Me</button>
    <input onkeydown="onKeyDownMe();" />
    <input onkeyup="onKeyUpMe();" />
    <span oncopy="copyMe();">copy me</span>
    <span oncut="cutMe();">cut me</span>
    <input onpaste="pasteMe();" />
    <input onchange="changeMe();" value="hello" />


    

    <script src="./js/lession6.js"></script>
</body>

</html>
